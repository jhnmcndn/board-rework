services:
  web:
    image: board-game-rework-${ENVIRONMENT}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT}

    ports:
      - '${HOST_PORT}:${CONTAINER_PORT}'
    environment:
      - NODE_ENV=production
      - PORT=${HOST_PORT}
    platform: linux/amd64
